branches:
  only:
  - master
  - doc/sphinxdoc

shallow_clone: true

clone_depth: 1

install:
- choco install python -version 3.4.3
- pip install coveralls
- py.exe ./build.py install_dependencies -v

build: false

test_script:
- py.exe ./build.py -v -X analyze install

